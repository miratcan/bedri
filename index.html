<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genetic Algorithm Drawing Tool</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Column 1: Controls -->
    <div class="column" id="controls">
      <h2>Controls</h2>
      <label>Image File:
        <input type="file" id="imageLoader" accept="image/*">
      </label>
      <label>Letters (alphabet):
        <input type="text" id="lettersInput" value="abcçdefgğhıijklmnoöprsştuüvyz">
      </label>
      <label>Min Font Size:
        <input type="number" id="minSize" value="8" min="1" max="100">
      </label>
      <label>Max Font Size:
        <input type="number" id="maxSize" value="40" min="1" max="100">
      </label>
      <label>Letter Count:
        <input type="number" id="letterCount" value="100" min="10" max="1000">
      </label>
      <label>Population Size:
        <input type="number" id="popSize" value="12" min="1" max="24">
      </label>
      <label>Mutation Rate (%):
        <input type="number" id="mutationRate" value="20" min="0" max="100">
      </label>
      <label>Elitism (%):
        <input type="number" id="elitism" value="10" min="0" max="100">
      </label>
      <label>Selection Bias (%):
        <input type="number" id="selectionBias" value="20" min="0" max="100">
      </label>
      <label>Max Generations:
        <input type="number" id="maxGenerations" value="1000" min="1">
      </label>
      <label>Convergence Threshold:
        <input type="number" id="convergenceThreshold" value="0.1" min="0.01" max="10" step="0.1">
      </label>
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="continueButton">Continue</button>
      <button id="stepButton">Step</button>
      <button id="resetButton">Reset</button>
      <div class="status-bar" id="statusBar"></div>
    </div>
    <div class="column">
      <h2>Input Image</h2>
      <canvas id="inputCanvas"></canvas>
    </div>
    <div class="column">
      <h2>Current Generation</h2>
      <div id="generationDisplay" class="generation-display"></div>
      <div id="currentFitness"></div>
    </div>
    <div class="column">
      <h2>Best Candidate So Far</h2>
      <canvas id="bestCanvas"></canvas>
      <div id="bestFitness"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
